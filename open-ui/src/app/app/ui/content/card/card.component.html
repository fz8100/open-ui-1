
<div class="card">
    <div class="card-body">
        <div class="card-image-container">
            <img [src]="cardDetails.image">
        </div>
        <div class="card-heading">
            {{cardDetails.heading}}
        </div>
        <div class="card-desc">
            {{cardDetails.description}}
        </div>
    </div>
</div>
